<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Крыс — Повелитель Носков</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #f00;
      text-shadow: 0 0 10px #f00;
    }

    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.2em;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #fff;
      color: #f00;
    }

    .message {
      margin-top: 30px;
      font-size: 1.4em;
      color: #0ff;
    }

    .socks {
      margin-top: 50px;
      font-size: 2em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { color: #fff; transform: scale(1); }
      50% { color: #ff0; transform: scale(1.1); }
      100% { color: #fff; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Сайт Крыса</h1>
  <p>Добро пожаловать на ультра-темную страницу Крыса. Здесь только носки, грязь и власть.</p>
  <button onclick="summon()">Призвать Крыса</button>
  <div class="message" id="message"></div>
  <div class="socks">Носки. Везде носки.</div>

  <script>
    function summon() {
      const msg = document.getElementById("message");
      const phrases = [
        "Крыс пробуждён. Прячьте свои носки.",
        "Крыс вылез из подвала. Весельчак в шоке.",
        "Крыс сказал: 'Где мелофон, черти?!'",
        "Носки — новая валюта. Крыс — министр финансов.",
        "Ты нажал кнопку. Крыс уже за тобой.",
        "Весельчак заплакал. Крыс пришёл с армией."
      ];
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      msg.textContent = random;
    }
  </script>
</body>
</html>
